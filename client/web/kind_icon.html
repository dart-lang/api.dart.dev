<html><body>
  <element name="x-kind-icon" constructor="KindIcon" extends="span">
    <template indentation="remove">
      <div class="{{kindClass}} kind-icon" title="{{kindTitle}}">
      </div>
    </template>
    <script type="application/dart">
      import 'package:web_ui/web_ui.dart';
      import 'package:api_doc/ast.dart';
      import 'package:api_doc/model.dart';

      /**
       * Displays an icon describing the kind of the element.
       */
      class KindIcon extends WebComponent {
        Element element;
        String get kindClass => kindCssClass(element);
        String get kindTitle => element.uiKind;
      }
    </script>
  </element>

</body></html>
