<html><body>
  <element name="x-details" extends="div">
    <template>
      <div on-click="handleClick($event)">
        <div class="details-icon"></div>
        <content select="summary"></content>
      </div>
      <div on-click="handleClick($event)">
        <div class="summary-only"><content select="x-summary-only"></content></div>
        <div class="expanded-details"><content></content></div>
      </div>
    </template>
    <script type="application/dart" src="details.dart">
    </script>
  </element>
  <element name="x-summary-only" extends="div">
    <template>
      <content></content>
    </template>
  </element>
</body></html>
